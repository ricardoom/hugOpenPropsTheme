{{ $headerContext := "interior" }}
{{ if .IsHome }}
  {{ $headerContext = "home" }}
{{ end }}
<div class="[ wrapper ]">
  <header id="navigation" class="[ center ][ stack ][ {{ $headerContext }} ]">
    <h1>{{ .Site.Title }}</h1>
    {{ if .Site.Menus.main  }}
    <nav id="nav">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
    {{ end }}
  </header>
</div>
